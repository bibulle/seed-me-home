<mat-card appearance="outlined">
  <mat-card-header *ngIf="filePath === filePathTypes.Local">{{'title.files.files_local' | translate}}</mat-card-header>
  <mat-card-header *ngIf="filePath === filePathTypes.Nas">{{'title.files.files_nas' | translate}}</mat-card-header>
  <mat-card-content *ngIf="filesFiles">
    <seed-me-home-files-files-item
        *ngFor="let file of filesFiles.children; let i = index"
        [index]="i"
        [file]="file"
        [sortItem]="sortItem"
        [sortDirection]="sortDirection"
        (toggleSortEvent)="toggleSort($event)"
        (removeFileEvent)="removeFile($event)"
        [removeEnable]="filePath !== filePathTypes.Nas"
    ></seed-me-home-files-files-item>
    <div class='empty' *ngIf="filesFiles.children.length === 0">{{'label.files.empty' | translate}}</div>
  </mat-card-content>
</mat-card>
