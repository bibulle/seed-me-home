<div mat-dialog-title>{{'title.file.remove' | translate}} : <span class="file-name">{{fileName}}</span></div>
<div mat-dialog-content>
  <p>{{'label.sure' | translate}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'label.no.thanks' | translate}}</button>
  <button mat-button mat-dialog-close="YES" cdkFocusInitial color="warn">Ok</button>
</div>
