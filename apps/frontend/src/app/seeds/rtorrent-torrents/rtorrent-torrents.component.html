<mat-card appearance="outlined">
  <mat-card-header>{{'title.rtorrent.torrents' | translate}}</mat-card-header>
  <mat-card-content>
    <seed-me-home-rtorrent-torrent-item *ngFor="let torrent of rtorrentTorrents; let i = index"
                               [index]="i"
                               [torrent]="torrent"
                               [sortItem]="sortItem"
                               [sortDirection]="sortDirection"
                               (toggleSortEvent)="toggleSort($event)"></seed-me-home-rtorrent-torrent-item>
  </mat-card-content>
</mat-card>
