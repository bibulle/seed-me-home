name: Build and Publish

on:
  # run it on push to the default repository branch
  push:
    branches: 
      - 'master'
      
  # run it during pull request
  pull_request:

jobs:
  # define job to build and publish docker image
  build-and-push-docker-image:
    name: Build Docker image and push to repositories
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest

    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ./application

      - name: Checkout gitops
        uses: actions/checkout@v2
        with:
          repository: bibulle/myKubernetesConfig
          token: ${{ secrets.ACTIONS_TOKEN }}
          path: ./projectB

      - id: get_from_package
        run: |
          content=`cat ./application/package.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=packageJson::$content"
      - run: echo "APP_NAME=${{fromJson(steps.get_from_package.outputs.packageJson).name}}" >> $GITHUB_ENV
      - run: echo "VERSION=${{fromJson(steps.get_from_package.outputs.packageJson).version}}" >> $GITHUB_ENV

      - id: set_env
        run: |
          echo "Building : ${{env.APP_NAME}}:${{env.VERSION}}"
        env:
          VERSION1: ${{fromJson(steps.get_from_package.outputs.packageJson).version}}
          APP_NAME1: ${{fromJson(steps.get_from_package.outputs.packageJson).name}}

      - run: |
          echo "Building : ${{env.APP_NAME}}:${{env.VERSION}} ${{env.VERSION1}}"

      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        id: login_dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: ./application
          push: true
          tags: bibulle/app:latest, bibulle/app:V${{ steps.package-version.outputs.current-version }}
          

